<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<script src="calc.js"></script>
<style>
    .zero{
        grid-column: 1/3;
    }
    .pad{
        display: flex;
        width: 100px;
    }
    .nn{
        display: grid;
        grid-template-columns: 70px 70px 70px;
        background-color: rgb(15, 2, 2);
    }
    .sign{
        display: grid;
        grid-template-columns: 70px 70px 70px;
        
        
    }
    .down{
        display: grid;
        grid-template-columns: 140px 70px;
        
    }
    .op{
display: grid;
grid-template-columns: 70px;
    }

</style>
<body>
    <div>
    <form name="form1">
        <input type="text" id="display" style="height: 40px; width: 272px; background-color: beige;">
   <div class="pad">
   <div class="">
    <div class="sign">
        <input type="button" value="AC" onclick="display.value = ''" style="background-color: black; color: white;">
        <input type="button" value="+/-" onclick="display.value = '-'" style="background-color: black; color: white;">
        <input type="button" value="%" onclick="display.value = '%'" style="background-color: black; color: white;">
    </div>
   
    <div class="nn">
        <input type="button" value="9" onclick="display.value += '9'" style="background-color: rgb(34, 16, 16); color: white;">
        <input type="button" value="8" onclick="display.value += '8'" style="background-color: rgb(34, 16, 16); color: white;">
        <input type="button" value="7" onclick="display.value += '7'" style="background-color: rgb(34, 16, 16); color: white;">
        <input type="button" value="6" onclick="display.value += '6'" style="background-color: rgb(34, 16, 16); color: white;">
        <input type="button" value="5" onclick="display.value += '5'" style="background-color: rgb(34, 16, 16); color: white;">
        <input type="button" value="4" onclick="display.value += '4'"style="background-color: rgb(34, 16, 16); color: white;">
        <input type="button" value="3" onclick="display.value += '3'" style="background-color: rgb(34, 16, 16); color: white;">
        <input type="button" value="2" onclick="display.value += '2'"style="background-color: rgb(34, 16, 16); color: white;">
        <input type="button" value="1" onclick="display.value += '1'" style="background-color: rgb(34, 16, 16); color: white;">
        <input class="zero" type="button" value="0" onclick="display.value += '0'" style="background-color: rgb(34, 16, 16); color: white;">
        <input type="button" value="." onclick="display.value += '.'" style="background-color: rgb(34, 16, 16); color: white;">
        
    </div>
   </div>
    <div class="op">
        <input type="button" value="/" onclick="display.value += '/'" style="background-color: darkolivegreen color: white;">
        <input type="button" value="*" onclick="display.value += '*'"  style="background-color: darkolivegreen color: white;"  >
        <input type="button" value ="-" onclick="display.value += '-'" style="background-color: darkolivegreen color: white;">
        <input type="button" value="+" onclick="display.value += '+'" style="background-color: darkolivegreen color: white;">
        <input type="button" value="=" onclick="display.value = eval(display.value) "  style="background-color: darkolivegreen color: white; ">
    </div>
   </div>
    

    </form>
    </div>
    
    
    
</body>
</html>
