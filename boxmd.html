<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>
    <style>
        *{
            margin: 10px;
    
        }
        .nn {
            padding: 10px 50px;
            background-color:green;
            color: white;
            text-decoration: none;
            letter-spacing: 2px;
            word-spacing: 140px;
            display: grid;
            grid-template-columns:auto auto;
        }
        .nn a{
            background-color: red;
        }

    </style>


</head>

<body>
    <div class="nn"><a href="#">Home</a>  <a href="#">About</a>  <a href="#">Services</a>  <a href="#">Navigation</a></div>
    <div>Hello World</div>

</body>

</html>
